    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: user
    ports:
      - ":5432"
    container_name: pq_album_container
    volumes:
      - ../postgres/init.sql:/docker-entrypoint-initdb.d/init.sql